  menu_1: "Giới Thiệu"
  menu_1_content_1: "VietGuys (Công ty Cổ phần Xích Việt) được thành lập vào tháng 06/2007 bởi các thành viên giàu kinh nghiệm và nhiệt huyết với ngành quảng cáo và giải pháp tiếp thị trên điện thoại di động. Qua hơn 11 năm hình thành và phát triển, VietGuys tự hào là một trong các đơn vị tiên phong tại Việt Nam cung cấp các giải pháp Mobile Marketing cho hơn 1.200 nhãn hàng trong và ngoài nước như Samsung, LG, SSI, HSBC, Thegioididong, CGV, Garena, Grab, Shopee…"
  menu_1_content_2: "VietGuys là một trong số ít các công ty quảng cáo sở hữu chứng chỉ ISO 27001:2013 về An ninh thông tin do tổ chức Bureau Veritas đánh giá và UKAS cấp chứng nhận. Bên cạnh đó, VietGuys được Bộ Thông Tin – Truyền Thông cấp chứng chỉ hành nghề VNCERT cho lĩnh vực quảng cáo SMS và Email Marketing. VietGuys hiện là thành viên tích cực của Hiệp Hội Mobile Marketing toàn cầu (MMA), là thành viên của Hiệp Hội Thương mại Điện tử Việt Nam (VECOM), Hiệp hội Internet Việt Nam (VIA), và Phòng thương mại Châu Âu tại Việt Nam (Eurocharm)."
  menu_1_content_3: ""

