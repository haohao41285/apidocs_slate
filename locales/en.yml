  menu_1: "Introduction"
  menu_1_content_1: "VietGuys was founded in June, 2007 by experienced members in the mobile marketing industry. For over 11 years, we are proud to provide various mobile marketing solutions to more than 1,200 international and local brands."
  menu_1_content_2: "VietGuys is one of few mobile marketing agencies applying the Information Security Management System – ISO 27001:2013, accredited by UKAS (United Kingdom Accreditation Service), audited and certified by Bureau Veritas – a leading verification, testing, and certification company."
  menu_1_content_3: "We are granted the VNCERT certificates for SMS Marketing and Email Marketing by the Vietnam Ministry of Information and Technology. We are also an active member of Mobile Marketing Association (MMA) since its first day in Vietnam in 2014."


  menu_2: "SMS"

  # BRAND NAME
  menu_2_1: "Brand Name"
  menu_2_1_content: "<b>METHOD OF OPERATION</b>: Vietnamese network operators send Ads messages according to a set of at least 100 phone numbers / 1 message content / 1 time of sending. Therefore, if the customer's system can send QC message by the method of calling API with multiple phone numbers 1 time (at least 100 numbers), you can connect to VGs' system according to instructions."
  menu_2_1_http: "https://qc.vietguys.biz/api/sendsms.php"
  menu_2_1_params: "
  <table class=''>
    <thead class='thead-light'>
      <tr>
        <th>Parameter</th>
        <th>Default</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>phone</td>
        <td>false</td>
        <td>The phone number receiving the message, many phone numbers separated by commas.</td>
      </tr>
      <tr>
        <td>from</td>
        <td>true</td>
        <td>Sender's name. Ex: VIETGUYS, 6x89,...</td>
      </tr>
      <tr>
        <td>sms</td>
        <td>true</td>
        <td>Sms's content</td>
      </tr>
      <tr>
        <td>u</td>
        <td>false</td>
        <td>Account</td>
      </tr>
      <tr>
        <td>pwd</td>
        <td>false</td>
        <td>Program Code</td>
      </tr>
      <tr>
        <td>day</td>
        <td>true</td>
        <td>Date to send sms, Format: yyyy-mm-dd (If empty, sms be sent as soon as possible)</td>
      </tr>
      <tr>
        <td>time</td>
        <td>false</td>
        <td>Time to send sms, Format: hh:mm </td>
      </tr>
    </tbody>
  </table>"
  response_brand: 
    - 1- Lack of input information
    - 2- pwd false
    - 3- u false
    - ID- Successfully, the system will return a corresponding ID code with the ID of this batch.
  # END BRAND

